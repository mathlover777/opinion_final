	<body>
		<h1>Enter Your Precious Opinion ! on Wheather PORN BAN IS GOOD OR BAD !</h1>

		<!-- Form for opinion input -->
		<role="form">
			<div class="form-group">
				<div class="col-lg-5">
					<label for="roll_number">Roll Number</label>
					<input type="text" class="form-control" id="roll_number" placeholder="Eg: 11CS30037">
					<input type="text" class="form-control" id="server_url" value="http://127.0.0.1:8000/opinion/">
					<button type="submit" class="btn btn-default" id="save_roll">Save Roll Number</button>
				</div>
				<div class="col-lg-7">
					<label for="opinion_text">Opinion:</label>
					<textarea class="form-control" rows="5" id="opinion_text"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="br-wrapper br-theme-bars-1to10">
					<select id="example"><option value="-10">-10</option><option value="-9">-9</option><option value="-8">-8</option><option value="-7">-7</option><option value="-6">-6</option><option value="-5">-5</option><option value="-4">-4</option><option value="-3">-3</option><option value="-2">-2</option><option value="-1">-1</option><option value="0" selected>0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-default" id="submit_opinion">Submit</button>
			<button type="submit" class="btn btn-default" id="get_latest_opinion">Fetch Latest Opinion</button>
		</form>

<div>
